{% extends "award/base.html" %}
{% load static %}

{% block additional_body %}

<div id="app" class="container">

    <award-html></award-html>

</div>

<script type="text/x-template" id="award-template">

    <button type="button"
            class="btn btn-primary m-2 fload-end"
            data-bs-toggle="modal"
            data-bs-target="#edit-info-modal"
            @click="addClick()">
         Create Award
    </button>

    <button type="button" class="btn btn-primary m-2 fload-end" v-on:click="showApproved = true">
         show approved
     </button>
    <button type="button" class="btn btn-primary m-2 fload-end" v-on:click="showApproved = false">
         show unapproved
     </button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    Award Id
                </th>
                <th>
                    Title
                </th>
                <th>
                    Received
                </th>
                <th>
                    Options
                </th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="award in awards">
                <td v-if="showApproved && award.approved || !showApproved && !award.approved">{% verbatim block %}{{award.id}}{% endverbatim block %}</td>
                <td v-if="showApproved && award.approved || !showApproved && !award.approved">{% verbatim block %}{{award.title}}{% endverbatim block %}</td>
                <td v-if="showApproved && award.approved || !showApproved && !award.approved">{% verbatim block %}{{award.received_date}}{% endverbatim block %}</td>

                <td v-if="showApproved && award.approved || !showApproved && !award.approved">
                    <button v-if="user.is_staff || !showApproved" type="button"
                    class="btn btn-light mr-1"
                    data-bs-toggle="modal"
                    data-bs-target="#edit-info-modal"
                    @click="editClick(award)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                        </svg>
                    </button>

                    <button v-if="user.is_staff || !showApproved" type="button" @click="deleteClick(award.id)"
                    class="btn btn-light mr-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                        </svg>
                    </button>

                </td>
            </tr>

        </tbody>

    </table>


    <div class="modal fade" id="edit-info-modal" tabindex="-1"
         aria-labelledby="ModalLabel" aria-hidden="true">

        <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">{% verbatim block %}{{modalTitle}}{% endverbatim block %}</h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

                <div class="d-flex flex-row bd-highlight mb-3">

                    <div class="p-1 w-50 bd-highlight">

                        <div class="input-group mb-3">
                            <span class="input-group-text">Title</span>
                            <input type="text" class="form-control" v-model="award.title">

                        </div>

                        <div v-if="!addingNewAward" class="input-group mb-3">
                            <span class="input-group-text">rank</span>
                            <input type="number" class="form-control" min="0" v-model="award.rank">
                        </div>

                        <div v-if="!addingNewAward" class="input-group mb-3">
                            <span class="input-group-text">Received Date</span>
                            <input type="date" class="form-control" v-model="award.received_date">
                        </div>

                        <div v-if="!addingNewAward" class="input-group mb-3">
                            <span class="input-group-text">info</span>
                            <input type="text" class="form-control" v-model="award.info">
                        </div>


                        <div v-if="!addingNewAward" class="skill">
                            <h3>Skills</h3>
                            <div class="form-row" v-for="(skill, index) in award.skills" :key="index">
                                <select v-model="skill.id" class="form-control sl">
                                    <option v-for="e in skillTable" v-bind:value="e.id">
                                        {% verbatim block %}{{ e.title }}{% endverbatim block %}
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                              <button v-on:click="addInputFieldClick('skills')" type="button" class="btn btn-secondary">Add skill</button>
                              <button v-on:click="removeInputFieldClick('skills')" type="button" class="btn btn-danger">Remove skill</button>
                            </div>
                        </div>

                        <div v-if="!addingNewAward" class="staff">
                            <h3>Receivers</h3>
                            <div class="form-row" v-for="(receiver, index) in award.receivers" :key="index">
                                <select v-model="receiver.id" class="form-control sl">
                                    <option v-for="e in userTable" v-bind:value="e.user_id_fk">
                                        {% verbatim block %}{{ e.firstname }} {{ e.lastname}}{% endverbatim block %}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                              <button @click="addInputFieldClick('receivers')" type="button" class="btn btn-secondary">Add staff</button>
                              <button @click="removeInputFieldClick('receivers')" type="button" class="btn btn-danger">Remove staff</button>
                            </div>
                        </div>

                        <div v-if="!addingNewAward" class="staff">
                            <h3>Supervisors</h3>
                            <div class="form-row" v-for="(supervisor, index) in award.supervisors" :key="index">
                                <select v-model="supervisor.id" class="form-control sl">
                                    <option v-for="e in staffTable" v-bind:value="e.user_id_fk">
                                        {% verbatim block %}{{ e.firstname }} {{ e.lastname}}{% endverbatim block %}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                              <button @click="addInputFieldClick('supervisors')" type="button" class="btn btn-secondary">Add supervisor</button>
                              <button @click="removeInputFieldClick('supervisors')" type="button" class="btn btn-danger">Remove supervisor</button>
                            </div>
                        </div>

                        <div v-if="!addingNewAward" class="mb-3">
<!--                            <input v-bind:disabled="award.approved" type="checkbox" value="approved" v-model="checkboxes"/>-->
                            <input type="checkbox" value="approved" v-model="checkboxes"/>
                            <label>&nbsp;approved&nbsp;&nbsp;</label>
                            <input type="checkbox" value="used_for_calculation" v-model="checkboxes"/>
                            <label>&nbsp;Use for calculation</label>
                        </div>

                        <div v-if="!addingNewAward" class="mb-3">
                            <label><h3>Attachment link</h3></label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Attachment Link</span>
                                <input id="attachment_link_form" type="text" class="form-control" v-model="award.attachment_link">
                            </div>
                        </div>

                        <p></p>

                        <div v-if="!addingNewAward" class="mb-3">
                            <label for="formFile" class="form-label"><h3>Attachment file</h3></label>
                            <p></p>
                            <label id="attachment_filename" for="formFile" class="form-label"><a v-bind:href="this.award.attachment_file"><h6>File url</h6></a></label>
                            <input class="form-control" type="file" id="formFile" @change="onFileSelected">
                        </div>

<!--                        <End of inputs>-->
                    </div>



                </div>

            </div>

            <div class="modal-footer">
                <button id="createButton" type="button" @click="createClick()"
                    v-if="addingNewAward" class="btn btn-primary" >
                    Create
                </button>

                <button id="updateButton" type="button" @click="updateClick()"
                    v-else class="btn btn-primary">
                    Update
                </button>
            </div>

        </div>


        </div>

    </div>

</script>
{% endblock additional_body %}


{% block additional_script_in_body %}
    <script src="{% static 'award/award.js' %}"></script>
{% endblock additional_script_in_body%}
